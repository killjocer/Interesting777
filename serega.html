<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEREGA-MELYAKOV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            position: relative;
        }
        
        .name {
            font-size: 5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 10px;
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0;
            animation: blink 2s infinite alternate;
            margin-bottom: 30px;
        }
        
        .tagline {
            font-size: 1.5rem;
            margin-top: 20px;
            opacity: 0.8;
            animation: fade 3s infinite;
        }
        
        .cursor {
            display: inline-block;
            width: 10px;
            height: 5rem;
            background-color: #0f0;
            margin-left: 5px;
            animation: cursor-blink 1s infinite;
            vertical-align: bottom;
        }
        
        @keyframes blink {
            0%, 100% {
                text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0;
                color: #0f0;
            }
            50% {
                text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
                color: #0a0;
            }
        }
        
        @keyframes cursor-blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
        
        @keyframes fade {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 0.4;
            }
        }
        
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        
        /* Мобильная версия */
        @media (max-width: 768px) {
            .name {
                font-size: 3rem;
                letter-spacing: 5px;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .name {
                font-size: 2rem;
                letter-spacing: 3px;
            }
            
            .tagline {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrix"></div>
    
    <div class="container">
        <h1 class="name">SEREGA-MELYAKOV</h1>
        <div class="tagline">ЛЕГЕНДА <span class="cursor"></span></div>
    </div>

    <script>
        // Эффект матрицы на фоне
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.className = 'matrix-bg';
        document.getElementById('matrix').appendChild(canvas);
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const letters = 'SEREGAMELYAKOV0123456789';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];
        
        for(let i = 0; i < columns; i++) {
            drops[i] = 1;
        }
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0f0';
            ctx.font = `${fontSize}px 'Courier New'`;
            
            for(let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 50);
        
        // Адаптация под изменение размера окна
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // Меняем текст по клику
        document.querySelector('.container').addEventListener('click', function() {
            const taglines = [
                'ЛЕГЕНДА',
                'БОГАТЫЙ',
                'АДМИН',
                'ПРОФИ',
                'ЧЕМПИОН',
                'ПОВЕЛИТЕЛЬ'
            ];
            const current = document.querySelector('.tagline');
            const randomTagline = taglines[Math.floor(Math.random() * taglines.length)];
            current.textContent = randomTagline + ' ';
            
            const cursor = document.createElement('span');
            cursor.className = 'cursor';
            current.appendChild(cursor);
        });
    </script>
</body>
</html>
